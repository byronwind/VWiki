<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="/VWiki/stylesheets/stylesheet.css">

    <title>VWiki</title>

  <body>

    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">VWiki</h1>
          <p id="project_tagline">[[keep thinking & studying]]</p>

            <div class="navigator">

              <a href="/VWiki/blog">Blog</a>
